name: Create Release

on:
  push:
    tags:
      - "v*" # Trigger on version tags like v1.0.0
  workflow_dispatch: # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Configure CMake (Release)
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DRUN_TESTS_POST_BUILD=OFF

      - name: Build Release
        run: cmake --build build --config Release --target FlightDynamicsGUI

      - name: Create Release Package
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item "build/Release/FlightDynamicsGUI.exe" -Destination "release/"
          Copy-Item "build/Release/SDL3.dll" -Destination "release/"

      - name: Archive Release
        run: |
          Compress-Archive -Path release/* -DestinationPath FlightDynamicsGUI-Windows-x64.zip

      - name: Upload Release Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FlightDynamicsGUI-Windows-x64
          path: FlightDynamicsGUI-Windows-x64.zip

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: FlightDynamicsGUI-Windows-x64.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
