name: Create Release

permissions:
  contents: write
  actions: read
  
on:
  push:
    tags:
      - "v*" # Trigger on version tags like v1.0.0
  workflow_dispatch: # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Configure CMake (Release)
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DRUN_TESTS_POST_BUILD=OFF

      - name: Build Release
        run: cmake --build build --config Release --target FlightDynamicsGUI

      - name: Create Release Package
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item "build/Release/FlightDynamicsGUI.exe" -Destination "release/"
          Copy-Item "build/Release/SDL3.dll" -Destination "release/"

      - name: Archive Release
        run: |
          Compress-Archive -Path release/* -DestinationPath FlightDynamicsGUI-Windows-x64.zip

      - name: Upload Release Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FlightDynamicsGUI-Windows-x64
          path: FlightDynamicsGUI-Windows-x64.zip

      - name: Get version tag or create one
        id: version
        run: |
          if ("${{ github.ref }}" -match "refs/tags/(.*)") {
            $version = $matches[1]
          } else {
            $version = "v0.0.0-dev-$(Get-Date -Format 'yyyyMMdd-HHmmss')"
          }
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "Version: $version"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Flight Dynamics GUI ${{ steps.version.outputs.version }}
          files: FlightDynamicsGUI-Windows-x64.zip
          draft: ${{ !startsWith(github.ref, 'refs/tags/') }}
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/v') }}
          generate_release_notes: true
          body: |
            ## Flight Dynamics GUI Release

            **Download**: FlightDynamicsGUI-Windows-x64.zip

            ### Installation
            1. Download and extract the ZIP file
            2. Run `FlightDynamicsGUI.exe`

            ### Requirements
            - Windows 10 or later
            - OpenGL support (included with most graphics drivers)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
